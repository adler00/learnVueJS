<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  1.checkbox单选框-->
  <label for="agree">
    <input type="checkbox" id="agree" v-model="isAgree">是否同意协议
  </label>
  <h2>您选择的是：{{isAgree}}</h2>
  <button :disabled="!isAgree">下一步</button>

  <br>
<!--  2.checkbox多选框-->
  <label for="pingpong">
    <input type="checkbox" id="pingpong" value="pingpong" v-model="hobbits">乒乓球
  </label>
  <label for="tennis">
    <input type="checkbox" id="tennis" value="tennis" v-model="hobbits">网球
  </label>
  <label for="basketball">
    <input type="checkbox" id="basketball" value="basketball" v-model="hobbits">篮球
  </label>
  <label for="soccer">
    <input type="checkbox" id="soccer" value="soccer" v-model="hobbits">足球
  </label>
<h2>您的爱好是：{{hobbits}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
const app=new Vue({
  el: '#app',
  data:{
    message: 'Hello',
    isAgree: false, //单选框是boolean型
    hobbits: []     //多选框是数组
  }
})
</script>
</body>
</html>
