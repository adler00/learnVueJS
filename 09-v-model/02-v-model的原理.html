<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  1.使用v-model直接双向绑定-->
<!--  <input type="text" v-model="message">-->

<!--  2.使用v-on两条语句分别实现v-model的双向绑定-->
<!--  <input type="text" :value="message" @input="valueChange">-->
  <input type="text" :value="message" @input="message= $event.target.value">
  {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
const app=new Vue({
  el: '#app',
  data:{
    message: 'Hello'
  },
  methods: {
    // 函数中有参数，而实际调用时无参数的，系统会自动获取浏览器界面的事件，并将其传入函数
    valueChange(event){
      this.message=event.target.value;
    }
  }
})
</script>
</body>
</html>
