<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  v-if:当条件为false时，包含v-if指令元素，根本就不会出现在dom中-->
  <h2 v-if="isShow">{{message}}</h2>
<!--  v-show:当条件为false时，v-show只是添加一个display：none的行内样式-->
  <h2 v-show="isShow">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
const app=new Vue({
  el: '#app',
  data:{
    message: 'Hello',
    isShow: true
  }
})
</script>
</body>
</html>
