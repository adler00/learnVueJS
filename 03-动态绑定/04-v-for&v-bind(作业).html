<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .activeColor{
        color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(item,index) in movies" v-on:click="getChange(index)"
        :class="{activeColor:currentIndex===index}">
       {{index+1}}. {{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
const app=new Vue({
  el: '#app',
  data:{
    message: 'Hello',
    movies:['星期一','星期二','星期三','星期四','星期五','星期六','星期天'],
    currentIndex: 0,
    isActive: false
  },
  methods:{
    getChange:function (index) {
      console.log(index);
      this.currentIndex=index;
    }
  }
})
</script>
</body>
</html>
