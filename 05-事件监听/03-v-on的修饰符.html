<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  1..stop修饰符的使用，限制父类元素监听到子类元素的事件-->
  <div @click="divClick">
    DIV内部
    <button @click.stop="btnClick">按钮</button>
  </div>
  <br>

<!--  2..prevent修饰符的使用-->
  <form action="baidu">
<!--    使用.prevent后，submit不再提交action，可以将请求放在submitClick中处理-->
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>

  <br>
<!--  3. 监听键盘某个按键的点击-->
  <input type="text" @keyup.enter="keyUp">
  <br>

<!--  4. .once修饰符的使用-->
  <button @click.once="btn2Click">按钮2</button>

</div>

<script src="../js/vue.js"></script>
<script>
const app=new Vue({
  el: '#app',
  data:{
    message: 'Hello'
  },
  methods:{
    btnClick() {
      console.log('btnClick');
    },
    divClick() {
      console.log('divClick');
    },
    submitClick() {
      console.log('submitClick');
    },
    keyUp() {
      console.log('keyUp');
    },
    btn2Click() {
      console.log('btn2Click');
    }
  }
})
</script>
</body>
</html>
