<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  3.调用组件-->
  <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>
  // 1.创建组件构造器对象
  const cpnC=Vue.extend({
    template: `
        <div>
          <h2>标题</h2>
          <p>内容1</p>
          <p>内容2</p>
          <p>内容3</p>
        </div>
        `
  })


const app=new Vue({
  el: '#app',
  data:{
    message: 'Hello'
  },
  // 2.注册局部组件，只有在app的范围内可以使用
  components:{
    //使用组件标签名：组件构造器名称
    cpn:cpnC
  }
})
</script>
</body>
</html>
