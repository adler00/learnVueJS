<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpc></cpc>
  <cpc></cpc>
  <cpc></cpc>
  <!-- 3次调用未使用同一个组件实例 -->
</div>

<template id="cpn">
  <div>
    <h2>当前计数:{{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  Vue.component('cpc',{
    template: `#cpn`,
    data(){
      return{
        counter:0
      }
    },
    methods:{
      increment(){
        return this.counter++
      },
      decrement(){
        return this.counter--
      }
    }
  })
  const app=new Vue({
    el: '#app',
    data:{
      message: 'Hello'
      }
  })
</script>
</body>
</html>
