<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
  //1.全局组件注册的语法糖
  //1.创建组件构造器
  //const cpnC1 = Vue.extend()

  //2.注册组件语法糖(全局组件)
  Vue.component('cpn1',{
    template:
        `
      <div>
        <h2>标题1</h2>
        <p>内容1</p>
      </div>
      `
  })

  const app=new Vue({
    el: '#app',
    data:{
      message: 'Hello'
      },
    //2.注册组件语法糖(局部组件)
    components:{
      'cpn2':{
        template:
            `
      <div>
        <h2>标题2</h2>
        <p>内容2</p>
      </div>
      `
      }
    }
  })
</script>
</body>
</html>
