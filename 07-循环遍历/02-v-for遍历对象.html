<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  1.在遍历对象的过程中，如果只获取一个值，那么获取到的就是value-->
  <ul>
<!--    通过添加:key属性，是可以提高更新虚拟DOM的的效率-->
    <li v-for="item in message" :key="item">{{item}}</li>
  </ul>

<!--2.获取key和value 格式为：(value,key)-->
  <ul>
    <li v-for="(value,key) in message">{{value}}---{{key}}</li>
  </ul>

  <!--3.获取key和value和index 格式为：(value,key,index)-->
  <ul>
    <li v-for="(value,key,index) in message">{{index+1}}.{{value}}---{{key}}</li>
  </ul>

</div>

<script src="../js/vue.js"></script>
<script>
const app=new Vue({
  el: '#app',
  data:{
    message: {
      name: 'changhao',
      height: 1.99,
      age: 20
    }
  }
})
</script>
</body>
</html>
